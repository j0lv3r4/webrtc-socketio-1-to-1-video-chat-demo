<!DOCTYPE html>
<html lang="en">
  <head>
    <title>1-to-1 video chat with WebRTC and socket.io</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    

  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="site-title">1-to-1 video chat with WebRTC and socket.io</h1>
      </header>

      <main>
        <div class="form-overlay">
          <form id="form-login" action="#">
            <label for="username">Enter your username:</label>
            <input id="username" name="username" type="text" maxlength="12" required>
            <button type="submit">
              Join
            </button>
          </form> <!-- #form-login -->
        </div> <!-- .form-container -->


        <div id="chat-ui">
          <div id="users">
            <ul id="users-list"></ul>
          </div> <!-- #users -->

          <div id="videos">
            <video class="video" id="local-video" autoplay muted></video>

            <video class="video" id="remote-video" autoplay></video>
          </div> <!-- #videos -->
        </div> <!-- #chat-ui -->
      </main> 

      <footer>
        Made with <a href="https://glitch.com">Glitch</a>!
      </footer>
    </div>

        <!-- import the webpage's client-side javascript file -->
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <script src="/client.js" defer></script>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>

  </body>
</html>
